<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1 style="text-align: center;" class="mt-5">to-do list</h1>
    <table class="mx-auto">

        <thead>
            <tr>
                <th>id</th>
                <th>date</th>
                <th>title</th>
                <th>description</th>
            </tr>
        <thead>
        
        <tbody>
            {% for row in data %}
            
            <tr> 
                <td>{{ row[4] }}</td>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>
                    <form action="/guncel" method="post">
                        <input type="hidden" name="id" value="{{ row[4] }}">
                        <input type="text" name="date" value="{{ row[0] }}">
                        <input type="text" name="title" value="{{ row[1] }}">
                        <input type="text" name="description" value="{{ row[2] }}">
                        <input type="submit" value="güncelle">
                    </form>
                </td>
                <td>
                    <form action="/delete" method="post">
                        <input type="hidden" name="id" value="{{ row[4] }}">
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

    <br><hr class="w-75 mx-auto"><br>

    
    <h2 style="text-align: center;">Yeni İnsan Ekle</h2>
    <table class="mx-auto">
        <tr>
            <td>
                <form action="/add" method="post">
                    <input type="text" name="date" placeholder="date">
                    <input type="text" name="title" placeholder="title">
                    <input type="text" name="description" placeholder="description">
                    <input type="submit" value="add">
                </form>
            </td>
        </tr>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
